name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Trigger deployment on push to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push to the gh-pages branch
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to the gh-pages branch
          folder: out # The folder the action should deploy.
          clean: true # Automatically remove existing files from the branch
          no-jekyll: true # Create the .nojekyll file for you